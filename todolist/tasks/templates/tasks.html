<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    <h1>Tasks</h1>
    {% for task in tasks %}
        <h4>{{ task.title }}</h4>
        <p>{{ task.description }}</p>
        <p>Status of the task - {{ task.completed }}</p>
        <p>{{ task.created }}</p>
    {% endfor %}
</body>
</html>
